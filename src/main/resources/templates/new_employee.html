<!DOCTYPE html>
<html>

<head>

	<meta charset="ISO-8859-1">
	<title>Users Management System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h1>Users Management System</h1>
		<hr>
		<h2>Save Users</h2>

		<form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
			<input type="text" th:field="*{userFirstName}" placeholder="User First Name" class="form-control mb-4 col-4"
				required>

			<input type="text" th:field="*{userLastName}" placeholder="User Last Name" class="form-control mb-4 col-4"
				required>

			<input type="text" th:field="*{emailId}" placeholder="User Email" class="form-control mb-4 col-4">
			<input type="text" th:field="*{mobileNumber}" placeholder="User Mobile" class="form-control mb-4 col-4"
				required>

			<button type="submit" class="btn btn-info col-2"> Save User</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Users List</a>
	</div>
</body>

</html>
